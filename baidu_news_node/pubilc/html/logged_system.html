<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电网登陆系统</title>
    <link  href="../css/logged system.css" rel="stylesheet" type="text/css"/>
    <link  href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <!--登录界面部分start-->
    <div class="outline">
        <!--登录界面内容部分start-->
        <div class="inner">
            <div class="login-screen">
                <!--form表单部分start-->
                <form class="form-horizontal" action="username.php"  method="">
                    <div class="control-group">
                        <label class="control-label" for="inputUserName">用户名：</label>
                        <div class="controls">
                            <input type="text" id="inputUserName" name="username" placeholder="请输入姓名" value="">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputUserPsd">密&nbsp;&nbsp;&nbsp;码：</label>
                        <div class="controls">
                            <input type="password" id="inputUserPsd" placeholder="请输入密码" value="">
                        </div>
                    </div>

                    <div class="control-group" id="submit-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary" id="btn" style="background-color: transparent">登录</button>
                        </div>
                    </div>
                </form>
                <!--form表单部分end-->
            </div>
        </div>
        <!--登录界面内容部分end-->
    </div>
    <!--登录界面部分end-->
</div>
<script src="../js/jquery.min.js"></script>

</body>
</html>
