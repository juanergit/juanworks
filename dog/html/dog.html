<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我家的小狗</title>
    <link href="../css/dog.css" rel="stylesheet" type="text/css"/>
    <link href="../css/animation.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">

    <div class="canvas">  <!--画布start-->
        <!--绘制狗start-->
        <div class="dog">
            <!--狗的头部start-->
            <div class="head">
                <!--头的上半部分start-->
                <div class="eyesPart">
                    <div class="eyelash1"></div>
                    <!--睫毛-->
                    <div class="eyelash2"></div>
                    <!--睫毛-->
                    <div class="leftEye"></div>
                    <!--左眼-->
                    <div class="rightEye"></div>
                    <!--右眼-->
                </div>
                <!--头的上半部分end-->

                <!--头的下半部分start-->
                <div class="facePart">
                    <div class="nose"></div>
                    <!--鼻子-->
                    <div class="topMouth"></div>
                    <div class="middleMouth"></div>
                    <!--嘴巴-->
                    <div class="tongue"></div>
                    <!--舌头-->
                </div>
                <!--头的下半部分end-->

                <!--头的耳朵部分start-->
                <div class="earPart">
                    <div class="leftEar"></div>
                    <div class="rightEar"></div>
                </div>
                <!--头的耳朵部分end-->
            </div>
            <!--狗的头部end-->

            <!--狗的身体部分start-->
            <div class="bodyPart">
                <div class="bodyFirst"></div>
                <div class="behindLegs1"></div>
                <div class="behindLegs2"></div>
                <div class="frontLegs1"></div>
                <div class="frontLeg2"></div>
                <div class="foot1"></div>
                <div class="foot2"></div>
                <div class="tail"></div>
            </div>
            <!--狗的身体部分end-->

        </div>
        <!--绘制狗end-->
    </div>   <!--画布end-->


</div>

</body>
</html>
