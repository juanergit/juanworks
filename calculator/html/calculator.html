<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标准计算器</title>
    <link href="../css/calculator.css" rel="stylesheet" type="text/css"/>
    <link href="../icomoon/style.css" rel="stylesheet" type="text/css"/>
    <!--[if IE 6]>
    <link href="../css/cal_ie6.css" rel="stylesheet" type="text/css"/>
    <![endif]-->
    <!--[if IE 7]>
    <link href="../css/calculator_ie.css" rel="stylesheet" type="text/css"/>
    <![endif]-->
    <!--[if IE 8]>
    <link href="../css/calculator_ie.css" rel="stylesheet" type="text/css"/>
    <![endif]-->

</head>
<body>
<div class="calculator_container">
    <img src="../images/cal.png" width="25"/>
    <span class="calculator_container_title">
        <p class="p1">帮&nbsp;帮</p>
        <p class="p2">
            <small>Bangbang</small>
        </p>
    </span>

    <div id="calculator_table_wrapper">
        <!--计算器的输出框部分start-->
        <table id="calculator_table_top">
            <tbody>
            <tr class="cal_tr">
                <td colspan="3" class="td1"></td>
            </tr>
            <tr class="cal_tr">
                <td colspan="3" class="td2">
                    <input type="text" id="resultIpt" class="inpBtn" value=""/>
                </td>
            </tr>
            </tbody>
        </table>
        <!--计算器的输出框部分end-->
        <!--计算器的按钮部分start-->
        <table id="calculator_table_down">
            <tbody>
            <tr class="cal_tr">
                <td colspan="5" class="down_first_td">
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="退格 " title="将鼠标光标左边一位删除"
                           onclick="calculator.back()"/>
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="全清" title="将内存中的数字、显示屏的数字全部清除掉，
                    相当于计算器重新初始化" onclick="calculator.elimi(this,-2)"/>
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="清屏" title="将显示屏的数字清空为0"  onclick="calculator.elimi(this,-3)"/>
                </td>
            </tr>
            <tr class="cal_tr">
                <td>
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="sin"
                           title="计算一个数的正弦，比如 sin(30)=0.5" onclick="calculator.handle(this,1)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="cos"
                           title="计算一个数的余弦，比如 cos(60)=0.5" onclick="calculator.handle(this,2)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="tan"
                           title="计算一个数的正切，比如 tan(45)=1" onclick="calculator.handle(this,3)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss downBtnCss2" name="downBtn" value="+/-"
                           title="将当前数转换为正数或者负数" onclick="calculator.handle(this,4)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss downBtnCss2" name="downBtn" value="1/x"
                           title="计算一个数的倒数" onclick="calculator.handle(this,5)"/>
                </td>
            </tr>
            <tr class="cal_tr">
                <td>
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="7"
                           onclick="calculator.inputNum(this)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="8"
                           onclick="calculator.inputNum(this)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="9"
                           onclick="calculator.inputNum(this)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss downBtnCss3" name="downBtn" id="divisionId" value="÷"
                           onclick="calculator.inputOper(this,1)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss downBtnCss2" name="downBtn" id="percentId" value="%"
                           title="将返回一个数的百分数形式，如0.2%=0.002" onclick="calculator.handle(this,6)"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="4"
                           onclick="calculator.inputNum(this)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="5"
                           onclick="calculator.inputNum(this)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="6"
                           onclick="calculator.inputNum(this)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss downBtnCss3" name="downBtn" id="multiplicationId"
                           value="×" onclick="calculator.inputOper(this,2)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss downBtnCss2" name="downBtn" value="√"
                           title="计算一个数的开方，比如sqrt(9)=3" onclick="calculator.handle(this,7)"/>
                </td>
            </tr>
            <tr class="cal_tr">
                <td>
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="1"
                           onclick="calculator.inputNum(this)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="2"
                           onclick="calculator.inputNum(this)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="3"
                           onclick="calculator.inputNum(this)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss downBtnCss3" name="downBtn" id="subtractionId"
                           value="-" onclick="calculator.inputOper(this,3)"/>
                </td>
                <td rowspan="2">
                    <input type="button" class="downBtnCommonCss downBtnCss2 downBtnCss4" name="downBtn" value="="
                           onclick="calculator.equal(this)"/>
                </td>
            </tr>
            <tr class="cal_tr">
                <td colspan="2">
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="0"
                           onclick="calculator.inputNum(this)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss" name="downBtn" value="."
                           onclick="calculator.inputNum(this)"/>
                </td>
                <td>
                    <input type="button" class="downBtnCommonCss downBtnCss3" id="additionId" name="downBtn" value="+"
                           onclick="calculator.inputOper(this,4)"/>
                </td>
            </tr>
            </tbody>
        </table>
        <!--计算器的按钮部分end-->
    </div>

</div>

<script src="../js/cal.js" charset="UTF-8"></script>
<!--[if IE 6]>
<script type="text/javascript" src="../js/cal_ie_6.js" charset="UTF-8"></script>
<![endif]-->
</body>
</html>
